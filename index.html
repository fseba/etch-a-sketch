<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>etch-a-sketch</h1>
    <div class="btnContainer">
        <button class="btnSize" title="Set grid size from 1 to 100">Set grid size</button>
        <button class="btnReset" title="Reset the grid">Reset</button>
        <label class="btnSwitch" title="Toggle rainbow mode :)">
            <input type="checkbox">
            <span class="slider"></span>
        </label> 
    </div>
    <p>Rainbow mode active!</p> 
    <div class="container"></div>
</body>
</html>
