<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dropdown">
        <span>Instruction</span>
        <div class="dropdown-content">
            <ul>
                <li>Press 'Set grid size' to create a new grid</li>
                <li>Press 'Reset' to clear the grid</li>
                <li>Press slider to toggle rainbow mode</li>
            </ul>
        </div>
    </div>
    <h1>etch-a-sketch</h1>
    <div class="btnContainer">
        <button class="btnSize" title="Set grid size from 1 to 100">Set grid size</button>
        <button class="btnReset" title="Reset the grid">Reset</button>
        <label class="btnSwitch" title="Toggle rainbow mode :)">
            <input type="checkbox">
            <span class="slider"></span>
        </label> 
    </div>
    <p class="rainbowModeText">Rainbow mode active!</p> 
    <div class="container"></div>
</body>
</html>
